<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="Header">
        <div class="img-container">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
        </div>

        <p class="nme">Jessica Randall</p>
        <p class="add">london, united kingdom</p>
        <p class="txt">"Front-end developer and avid reader."</p>
      </div>

      <div class="social">
        <ul>
          <li class="social-links">GitHub</li>
          <li class="social-links">Frontend Mentor</li>
          <li class="social-links">LinkedIn</li>
          <li class="social-links">Twitter</li>
          <li class="social-links">Instagram</li>
        </ul>
      </div>
    </div>
  </body>
</html>
